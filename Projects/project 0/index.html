<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="header.css">
    </head>
    <body>
        <div class="header">
                <div class="links">
                    <a class="buttons" href="AdvancedSearch.html">Advanced Search</a>
                    <a class="buttons" href="ImagesSearch.html">Images</a>
                </div>
        </div>
        <div class="container">
            <img src="images/googlelogo.png" alt="">
            <form action="https://www.google.com/search">

                    <div class="inside_text_area">

                                    search
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="buttons_area">
                    <center>
                        <input class="submit_buttons" type="submit" value="Google Search">
                        <input class="submit_buttons" value="I'm feeling" name="btnI" type="submit">
