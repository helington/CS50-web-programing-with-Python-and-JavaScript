<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="advancedsearch.css">

    <title>Document</title>
    <style>
        .appbar {
            color: #f28b82;
            font-size: 20px;
            margin: 25px 35px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="links">
            <a class="buttons" href="index.html">Google Search</a>
        </div>
    </div>
    <div class="appbar">
        <label style="margin-left: 10px;" >Advanced Search</label>
    </div>
    <div class="container">
        <form action="https://www.google.com/search">
            <div class="first_title">
                <div class="text" id="text">
                    <span>Find pages with...</span>
                </div>
            </div>
            <div>
                <div class="box">
                    <div class="text_box">
                        <div class="text">
                            <label for="i1">all these words:</label>
                        </div>
                    </div>
                    <div class="text_area">
                        <input class="txtinput" type="text" id="i1" name="q">
                    </div>
                </div>
                <div class="box">
                    <div class="text_box">
                        <div class="text">
                            <label for="i2">this exact word or phrase:</label>
                        </div>
                    </div>
                    <div class="text_area">
                        <input class="txtinput" type="text" id="i2" name="as_epq">
                    </div>
                </div>
                <div class="box">
                    <div class="text_box">
                        <div class="text">
                            <label for="i3">any of these words</label>
                        </div>
                    </div>
                    <div class="text_area">
                        <input class="txtinput" type="text" id="i3" name="as_oq">
                    </div>
                </div>
                <div class="box">
                    <div class="text_box">
                        <div class="text">
                            <label for="i4">none of these words</label>
                        </div>
                    </div>
                    <div class="text_area">
                        <input class="txtinput" type="text" id="i4" name="as_eq">
                    </div>
                </div>
            </div>
            <div class="btn-div">
                <div style="display:inline-block;min-width: 167px;
                width: 16%;
                height: 42px;
                color: #222;
                font-size: 13px;
                line-height: 16px;
                vertical-align: middle;"></div>
                <div class="text_area" style="display:inline-block; text-align: right; display: inline-block;">
                    <input style="color: #202124;" type="submit" value="Advanced Search" class="btn btn-advanced-search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
